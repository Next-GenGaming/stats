name: Rust Player Stats api 
on:
  push:
   branches: [master]
  pull_request: [master]
jobs:
  build:
   env:
    CI: true
  strategy:
   matrix:
    node-version: [16.x, 18.x, 19.x]
  runs-on: ubuntu-ubuntu-latest
  steps:
   - uses: actions/checkout@v3
   - uses: actions/setup-node@v3
     with:
      node-version: ${{ matrix.node-version }}
   - run: npm install